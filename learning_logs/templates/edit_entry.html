{% extends 'base.html' %}
{% load bootstrap3 %}

{% block header %}
<h2><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></h2>
{% endblock header %}

{% block content %}

<form class="form" action="{% url 'learning_logs:edit_entry' entry.id %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    
    {% buttons %}
    <button class="btn btn-primary" name="submit">save changes</button>
    {% endbuttons %}
</form>

{% endblock content %}
